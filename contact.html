	<body class="contact is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">Cycle Insight <span>Rachel Stout</span></a></h1>
					<nav id="nav">
						<ul>
							<li class="current"><a href="about-rachel.html">About Rachel</a></li>
							<li class="current"><a href="fertility-awareness.html">What is Fertility Awareness?</a></li>
							<li><a href="work-with-me.html" class="button primary">Work with Me</a></li>
							<li><a href="webinar.html" class="button promo">Free Live Webinar</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa-envelope"></span>
						<h2>Get In Touch</h2>
						<p>Use the form below to contact Rachel or ask general questions.</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container medium">

							<!-- Content -->
								<div class="content">
									<form action="https://formspree.io/rachel@cycleinsight.net" method="POST">
										<div class="row gtr-50">
											<div class="col-6 col-12-mobile">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-mobile">
												<input type="email" name="_replyto" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
											<div class="col-12">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<!-- Footer -->
				<footer id="footer">

					<ul class="icons">
						<li><a href="#" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>

					</ul>
